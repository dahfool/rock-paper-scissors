<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title">Rock Paper Scissors</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject:css -->
    <link href="/src/styles/styles.css" rel="stylesheet" />
    <!-- endinject -->
</head>
<body>
<div>
    <div data-ng-include="'app/game/game.html'"></div>
</div>

<!-- inject-vendor:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
<!-- endinject -->


<!-- inject:js -->
<!-- Bootstrapping -->
<script src="/src/app/app.module.js"></script>

<!-- core module -->
<script src="/src/app/core/core.module.js"></script>
<script src="/src/app/core/config.js"></script>

<!--widgets-->
<script src="/src/app/widgets/widgets.module.js"></script>
<script src="/src/app/widgets/widgets.score.js"></script>

<!-- dashboard -->
<script src="/src/app/game/game.module.js"></script>
<!--<script src="/src/app/game/config.route.js"></script>-->
<script src="/src/app/game/game.js"></script>

<!-- endinject -->
</body>
</html>
